; Error reporting settings
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = On
display_startup_errors = On
log_errors = On
error_log = storage/logs/php_errors.log

; Development configuration
memory_limit = 512M
max_execution_time = 120
post_max_size = 20M
upload_max_filesize = 20M 